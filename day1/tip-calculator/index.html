<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>

    <h1>Find Your Tip Amount</h1>

    <div class="user-input">
        <label for="amount" name="user-amount">Enter Bill Amount:</label>
        <input type="number" id="amount" name="amount">
        <button type="submit" class="ten" name="ten">10%</button>
        <button type="submit" class="fifteen" name="fifteen">15%</button>
        <button type="submit" class="twenty" name="twenty">20%</button>
        <h3 class="final-amount"></h3>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
