<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the Number</title>
</head>
<body>

    <div class="container">
        <h1>I'm thinking of a number...</h1>
        <form class="guess--num">
            <label for="user-guess" name="user-guess">Guess a number:</label>
            <input type="text" class="guess" name="guess">
            <button type="submit">Submit Number</button>
        </form>
        <div class="answer">
            <!-- answer from JS script -->
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
