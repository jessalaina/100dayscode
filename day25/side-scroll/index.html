<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Side Scrolling</title>
</head>
<body>
    <header>
        <h1>Image Side Scroll with JS</h1>
    </header>
    <div class="container">
        <div class="scroll">
            <div class="img-container">
                <img src="imgs/nature.jpg" alt="Mountain and house on a lake">
            </div>
            <div class="img-container">
                <img src="imgs/graffiti.jpg" alt="Graffiti wall">
            </div>
            <div class="img-container">
                <img src="imgs/love-card.jpg" alt="Card on table with love note">
            </div>
            <div class="img-container">
                <img src="imgs/wine.jpg" alt="Wine on a balcony ledge over winery field">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
