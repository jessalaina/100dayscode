<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="bmi-input">
            <div class="wrapper">
                <label for="height" class="lheight" name="lheight">Enter height in inches:</label>
                <input type="text" class="height">
                <label for="weight" class="lweight" name="lweight">Enter weight in pounds:</label>
                <input type="text" class="weight" name="weight">
                <button type="submit" class="submit">Submit</button>
            </div>
            <div class="bmi">
                <!-- output displayed from JS script -->
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
