<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Case Converter</title>
</head>
<body>
    <div class="container">
        <h1>Add Some Text to Transform It!</h1>
        <label for="scentence" class="lscentence" name="lscentence">Enter a sentence here:</label>
        <textarea class="sentence" name="sentence"></textarea>
    </div>
    <div class="btn-container">
        <button type="submit" class="toupper">Make it Uppercase</button>
        <button type="submit" class="tolower">Make it Lowercase</button>
        <button type="submit" class="title">Make it Titlecase</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
