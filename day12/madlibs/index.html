<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mad Libs</title>
</head>
<body>

    <div class="container">
        <h1>Let's Make Some <em>Mad Libs</em></h1>
        <div class="words">
            <label for="noun" class="lnoun">Enter a noun:</label>
            <input type="text" class="noun">
            <label for="noun" class="lcolor">Enter a color:</label>
            <input type="text" class="color">
            <label for="noun" class="ladjective">Enter an adjective:</label>
            <input type="text" class="adjective">
            <label for="noun" class="lverb">Enter a verb:</label>
            <input type="text" class="verb">
            <label for="noun" class="lplace">Enter a place:</label>
            <input type="text" class="place">
            <label for="noun" class="ladverb">Enter an adverb:</label>
            <input type="text" class="adverb">
            <label for="noun" class="lverb2">Enter another verb:</label>
            <input type="text" class="verb2">
            <button type="submit" class="submit">Submit Words</button>
        </div>
        <div class="madlib">
            <!-- entered via JS script -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
