<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <label for="loan-amount" class="l-loan-amount">Loan Amount</label>
        <input type="number" id="loan-amount" name="loan-amount" />
        <label for="loan-percent" class="l-loan-percent">Loan Percent</label>
        <input type="number" id="loan-percent" name="loan-percent" />
        <label for="loan-years" class="l-loan-months">Number of months</label>
        <input type="number" id="loan-months" name="loan-months" />
        <button type="submit" class="submit">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
