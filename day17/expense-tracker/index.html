<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <form class="expense-info">
            <label for="expense" class="lexpense">Expense:</label>
            <input type="text" class="expense" placeholder="Expense">
            <label for="amount" class="lamount">Amount:</label>
            <input type="text" class="amount" placeholder="Amount Spent">
            <label for="date" class="ldate">Date:</label>
            <input type="date" class="date">
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
    <table class="expense-chart">
        <thead>
            <tr>
                <th>Expense</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- fill in via JS -->
        </tbody>
    </table>
    

    <script src="script.js"></script>
</body>
</html>
