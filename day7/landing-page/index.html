<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Landing Page</title>
</head>
<body>
        <div class="row">
            <div class="main col s6">
                <h1>Flowers for Enthusiasts</h1>
                <h4><span>Incredibulbs</span> sets the standard for the best flowers</h4>
            </div>
            <div class="sign-up col s6">
                <h2>Sign up for our flower of the month club!</h2>
                <p>By signing up, you agree to a follow up email from our team to discuss more about our club.</p>
                <form>
                    <div class="row">
                        <div class="input-field col s6">
                          <input id="first_name" type="text" class="validate">
                          <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Last Name</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">
                          <label for="email">Email</label>
                        </div>
                      </div>
                      <div class="row center-align">
                          <input type="submit" class="submit">
                      </div>
                </form>
            </div>
            <div class="popup orange lighten-4">
                <span class="close">x</span>
                <h2>Thank you for signing up!</h2>
                <p>We'll be in touch to discuss your interest further.</p>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
